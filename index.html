<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="description" content="Description">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
		<!--<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">-->
		<link rel="stylesheet" href="https://cdn.staticfile.org/docsify/4.12.2/themes/vue.min.css">
	</head>

	<body>
		<nav>
			<a href="www.itwanger.com">我的前端知识库</a>
		</nav>
		<!-- 定义加载时候的动作 -->
		<div id="app">加载中...</div>
		<script>
			window.$docsify = {
				name: '我的前端知识库',
				repo: 'https://github.com/freysu/FELearningNote',
				// 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
				loadSidebar: true,
				// 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
				loadNavbar: true,
				// 封面支持，默认加载的是项目根目录下的_coverpage.md文件
				coverpage: true,
				// 最大支持渲染的标题层级
				maxLevel: 5,
				// 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
				subMaxLevel: 2,
				sidebarDisplayLevel: 1,
				// 小屏设备下合并导航栏到侧边栏
				mergeNavbar: true,
				search: {
					paths: 'auto',
					maxAge: 86400000,
					// 支持本地化
					placeholder: {
						'/zh-cn/': '搜索',
						'/': 'Type to search'
					},
					noData: '找不到结果',
					depth: 4,
					hideOtherSidebarContent: false,
					namespace: '我的前端知识库',
				},
				count: {
					countable: true,
					fontsize: '0.9em',
					color: 'rgb(90,90,90)',
					language: 'chinese'
				}
			}
		</script>
		<!-- Docsify v4 -->
		<!--<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>-->
		<!-- docsify的js依赖 -->
		<script src="https://cdn.staticfile.org/docsify/4.12.2/docsify.js"></script>
		<!-- 搜索功能支持 -->
		<script src="https://cdn.staticfile.org/docsify/4.12.2/plugins/search.min.js"></script>
		<!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script> -->
		<!-- 图片放大缩小支持 -->
		<script src="https://cdn.staticfile.org/docsify/4.12.2/plugins/zoom-image.min.js"></script>
		<!--在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码-->
		<script src="https://cdn.staticfile.org/docsify-copy-code/2.1.1/docsify-copy-code.min.js"></script>
		<script src="./assets/js/countable.js"></script>
		<!-- docsify的js依赖 -->
		<script src="https://cdn.staticfile.org/docsify/4.12.2/plugins/emoji.min.js"></script>
		<!-- 折叠插件 -->
		<script src="./assets/js/docsify-sidebar-collapse.min.js"></script>
	</body>

</html>
